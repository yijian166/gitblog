---
layout: default
---
<header class="header">
    <div class="header-title">
        <h1>
            <a href="/">
                <span class="header-title-big">HTML&CSS</span>
                <span class="header-title-small">基础教程</span>
            </a>
        </h1>
    </div>
</header>

<article>
	<div id="post" class="post-content">
		
	{{ content }}

	</div>
</article>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
